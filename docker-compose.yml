version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rach-postgres
    environment:
      POSTGRES_DB: rach_dev
      POSTGRES_USER: rach_user
      POSTGRES_PASSWORD: rach_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - rach-network

  redis:
    image: redis:7-alpine
    container_name: rach-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rach-network
    command: redis-server --appendonly yes

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rach-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rach.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - rach-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  rach-network:
    driver: bridge

---
# docker-compose.override.yml (para desenvolvimento local)
version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_DB: rach_dev
      POSTGRES_USER: rach_user
      POSTGRES_PASSWORD: rach_password
    volumes:
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf